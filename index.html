<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div id="calculator">
        <div>
            <input type="text" id="calcScreen">
        </div>
        <div class="calcButtons">
            <div class="row">
                <button onclick="btnclick(9)" class="numbers">9</button>
                <button onclick="btnclick(6)" class="numbers">6</button>
                <button onclick="btnclick(3)" class="numbers">3</button>
                <button onclick="clearButton()" class="operators">C</button>
            </div>
            <div class="row">
                <button onclick="btnclick(8)" class="numbers">8</button>
                <button onclick="btnclick(5)" class="numbers">5</button>
                <button onclick="btnclick(2)" class="numbers">2</button>
                <button onclick="btnclick(0)" class="numbers">0</button>
            </div>
            <div class="row">
                <button onclick="btnclick(7)" class="numbers">7</button>
                <button onclick="btnclick(4)" class="numbers">4</button>
                <button onclick="btnclick(1)" class="numbers">1</button>
                <button onclick="btnclick('+')" class="operators">+</button>
                
            </div>
            <div class="row">
                <button onclick="btnclick('/')" class="operators">/</button>
                <button onclick="btnclick('*')" class="operators">X</button>
                <button onclick="btnclick('-')" class="operators">-</button>
                <button onclick="equalsButton('=')" class="operators">=</button>
            </div>
        </div>
    </div>
    <script src="function.js"></script>
</body>
</html>
